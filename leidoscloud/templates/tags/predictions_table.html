{% load leidoscloud_template_tags %}
<!--This template tag will display the table of transitions
after having the headings and data passed into it -->
<!-- Display the field headings -->
<thead class="thead-dark">
    <tr>
        {% for h in headings %}
        <th scope="col">{{h}}</th>
        {% endfor %}
    </tr>
</thead>
<tbody>
    {% for d in data %}
    <tr>
        <th scope="row">{{d.id}}</th>
        <td>{{d.time}}</td>
        <td>{{d.provider}}</td>
    </tr>
    {% endfor %}
</tbody>
